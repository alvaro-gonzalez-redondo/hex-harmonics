<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mapa Armónico Hexagonal | Visualizador Microtonal</title>
    <meta name="description" content="Explorador interactivo de armonía musical en retícula hexagonal. Soporte para afinaciones microtonales (12, 19, 31, 53, 72 EDO) y síntesis de audio.">

    <!-- Open Graph / Facebook / Discord -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Mapa Armónico Hexagonal">
    <meta property="og:description" content="Explora la consanguinidad armónica y la microtonalidad visualmente.">
    <!-- Si tienes una captura de pantalla, ponla en el repo y enlázala aquí -->
    <!-- <meta property="og:image" content="https://tu-usuario.github.io/tu-repo/screenshot.jpg"> -->

    <link rel="stylesheet" href="style.css">

    <!-- Favicon simple (un hexágono emoji) para evitar errores 404 en consola -->
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <div id="ui">
        <div><strong>Sistema (EDO)</strong></div>
        <select id="edoSelect">
            <option value="12">12 TET</option>
            <option value="19">19 TET</option>
            <option value="31">31 TET</option>
            <option value="53">53 TET</option>
            <option value="72">72 TET</option>
        </select>

        <label>Sensibilidad de Luz</label>
        <input type="range" id="sensSlider" min="5" max="80" value="80">

        <label>Filtro Racional (Simplicidad)</label>
        <div class="slider-labels">
            <span>Exacto</span>
            <span>Simple</span>
        </div>
        <input type="range" id="complexitySlider" min="0.5" max="10.0" step="0.1" value="10.0">

        <div class="info" id="cellInfo">Click para activar notas.</div>
    </div>

    <!-- Leyenda generada dinámicamente -->
    <div id="legend"></div>

    <!-- Visualizador Lineal -->
    <div id="linearContainer">
        <canvas id="linearCanvas"></canvas>
    </div>

    <!-- Controles de Audio -->
    <div id="audioControls">
        <button id="btnChord" class="btn btn-chord">Acorde (Espacio)</button>
        <button id="btnArp" class="btn btn-arp">Arpegio (Shift+Esp)</button>
    </div>

    <!-- Canvas Principal -->
    <canvas id="hexCanvas"></canvas>

    <!-- Punto de entrada JS -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
